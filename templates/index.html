<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .gallery img { width: 150px; height: 150px; object-fit: cover; cursor: pointer; border-radius: 5px; }
        .full-img { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
        .full-img img { max-width: 90%; max-height: 90%; border-radius: 5px; }
        .delete-btn { display: none; position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; padding: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Photo Gallery</h2>
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple required>
        <button type="submit">Upload</button>
    </form>

    <div class="gallery">
        {% for image in images %}
        <div class="image-container" style="position: relative;">
            <img src="{{ url_for('uploaded_file', filename=image) }}" onclick="openImage(this.src)">
            <button class="delete-btn" onclick="deleteImage('{{ image }}')">Delete</button>
        </div>
        {% endfor %}
    </div>

    <div class="full-img" id="fullImgBox" onclick="closeImage()">
        <img id="fullImg">
    </div>

    <script>
        function openImage(src) {
            document.getElementById('fullImg').src = src;
            document.getElementById('fullImgBox').style.display = "flex";
        }
        function closeImage() {
            document.getElementById('fullImgBox').style.display = "none";
        }
        function deleteImage(filename) {
            fetch(`/delete/${filename}`, { method: 'POST' })
                .then(() => location.reload());
        }
    </script>

</body>
</html>
